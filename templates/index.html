<!doctype html>
<html>
<head>
    <title>Tres en Raya</title>
    <style>
        table { margin: auto; border-collapse: collapse; }
        td { width: 60px; height: 60px; text-align: center; font-size: 24px; border: 1px solid #000; }
        .winner { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style='text-align:center;'>Tres en Raya</h1>
    {% if winner %}
        <h2 class='winner' style='text-align:center;'>Ganador: {{ winner }}</h2>
    {% endif %}
    <form method='POST' action='/reset' style='text-align:center;'>
        <button type='submit'>Reiniciar</button>
    </form>
    <table>
        {% for i in range(0, 9, 3) %}
        <tr>
            {% for j in range(3) %}
            <td>
                {% if board[i + j] == ' ' %}
                <form method='POST' action='/play/{{ i + j }}'>
                    <input type='hidden' name='player' value='X'>
                    <button type='submit' style='width:100%;height:100%;'>X</button>
                </form>
                <form method='POST' action='/play/{{ i + j }}'>
                    <input type='hidden' name='player' value='O'>
                    <button type='submit' style='width:100%;height:100%;'>O</button>
                </form>
                {% else %}
                {{ board[i + j] }}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
